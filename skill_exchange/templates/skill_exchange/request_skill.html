<!DOCTYPE html>
<html>
<head>
    <title>Request a Skill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }
        input, textarea, select, button {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }
        button {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Request a Skill</h1>
    <form method="post">
        {% csrf_token %}
        <label for="skill">Skill:</label>
        <select name="skill" id="skill">
            {% for skill in skills %}
                <option value="{{ skill.id }}">{{ skill.name }}</option>
            {% endfor %}
        </select>

        <label for="requester">Your Name:</label>
        <input type="text" name="requester" id="requester" required>

        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="4" required></textarea>

        <button type="submit">Submit Request</button>
    </form>

    {% if success %}
        <p style="color: green;">Your skill request has been submitted!</p>
    {% endif %}

</body>
</html>
