<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SkillTrack | Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* Background circles */
        .bg {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            z-index: -1;
        }

        .bg-blue {
            background: #3b82f6;
            top: -100px;
            left: -100px;
        }

        .bg-pink {
            background: #ec4899;
            bottom: -120px;
            right: -120px;
        }

        /* Card */
        .login-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
        }

        .login-card h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-card h2 span {
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card p.subtitle {
            color: #cbd5f5;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Django form styling */
        form p {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #e5e7eb;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            outline: 2px solid #3b82f6;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(236,72,153,0.4);
        }

        .error {
            margin-top: 15px;
            color: #fca5a5;
            font-size: 14px;
        }

        .register {
            margin-top: 25px;
            font-size: 14px;
            color: #cbd5f5;
        }

        .register a {
            color: #ec4899;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="bg bg-blue"></div>
<div class="bg bg-pink"></div>

<div class="login-card">
    <h2>Welcome to <span>SkillTrack</span></h2>
    <p class="subtitle">Connectez-vous à votre espace académique</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>

    {% if form.errors %}
        <p class="error">❌ Nom d’utilisateur ou mot de passe incorrect</p>
    {% endif %}

    <div class="register">
        Pas encore inscrit ?
        <a href="{% url 'register' %}">Créer un compte</a>
    </div>
</div>

</body>
</html>
