<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skills Exchange</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #fce4ec, #d0f0c0); /* وردي فاتح -> أخضر فاتح */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    max-width: 600px;
    padding: 40px;
    border-radius: 30px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    position: relative;
    overflow: hidden;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

h1 {
    font-size: 3rem;
    color: #ff4081; /* وردي قوي */
    margin-bottom: 20px;
}

p {
    color: #388e3c; /* أخضر داكن للخط */
    font-size: 1.2rem;
    margin-bottom: 35px;
    line-height: 1.5;
}

a.button {
    display: inline-block;
    margin: 12px;
    padding: 15px 40px;
    border-radius: 50px;
    font-weight: 700;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(45deg, #4caf50, #ff4081);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

a.button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    background: linear-gradient(45deg, #ff4081, #4caf50);
}

.background-shapes {
    position: absolute;
    top: -50px;
    left: -50px;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, #ff80ab33, #69f0ae33, transparent 70%);
    z-index: 0;
    transform: rotate(20deg);
}

.container * {
    position: relative;
    z-index: 1;
}

.refresh {
    display: block;
    margin-top: 20px;
    font-size: 0.95rem;
    color: #ff4081;
    text-decoration: none;
    transition: color 0.3s;
}

.refresh:hover {
    color: #4caf50;
}
</style>
</head>
<body>
<div class="container">
    <div class="background-shapes"></div>
    <h1>Skills Exchange</h1>
    <p>Welcome to the Skills Exchange platform! Explore skills, request help, and share your knowledge with others.</p>
    <a href="{% url 'request_skill' %}" class="button">Request a Skill</a>
    <a href="/admin/" class="button">Admin Panel</a>
    <a href="{% url 'skills_home' %}" class="refresh">Refresh Home</a>
</div>
</body>
</html>
