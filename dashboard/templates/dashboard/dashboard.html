<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | SkillTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e5e7eb;
        }

        /* ---------- NAVBAR ---------- */
        header {
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }

         .logo {
           font-size: 26px;
           font-weight: 800;
           background: linear-gradient(90deg, #3b82f6, #ec4899);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
        }


        .nav-links a {
            margin-left: 22px;
            text-decoration: none;
            color: #e5e7eb;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        .logout-btn {
            padding: 8px 18px;
            border-radius: 999px;
            border: 2px solid #f472b6;
            color: #f472b6 !important;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #f472b6;
            color: #020617 !important;
            box-shadow: 0 10px 25px rgba(244,114,182,0.4);
        }

        /* ---------- HERO SECTION ---------- */
        .hero {
            max-width: 1200px;
            margin: auto;
            padding: 80px 30px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            align-items: center;
        }

         .hero h1 {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.2;
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }


        .hero p {
            font-size: 17px;
            line-height: 1.6;
            color: #cbd5f5;
            margin-bottom: 25px;
        }

        .quote {
            font-style: italic;
            color: #facc15;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 18px;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
          background: linear-gradient(90deg, #3b82f6, #ec4899);
          color: #fff;
        }

        .btn-primary:hover {
          transform: translateY(-3px);
          box-shadow: 0 10px 30px rgba(236,72,153,0.4);
        }


        .btn-secondary {
          border: 2px solid #3b82f6;
          color: #3b82f6;
         }

        .btn-secondary:hover {
           background: #3b82f6;
           color: #fff;
           box-shadow: 0 10px 30px rgba(59,130,246,0.4);
         }

        .hero img {
            width: 100%;
            max-width: 420px;
            justify-self: center;
        }

        @media (max-width: 900px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SkillTrack</div>
    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/skills/">My Skills</a>
        <a href="/profile/">Profile</a>
        <a href="/challenges/">Challenges</a>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>Boost Your Skills,<br>Shape Your Future!</h1>

        <p>
            Welcome <strong>{{ request.user.username }}</strong><br>
            Track your progress and grow every day to become unstoppable.
        </p>

        <p class="quote">
            "Small steps every day lead to big results."
        </p>

        <div class="buttons">
            <a href="/skills/" class="btn btn-primary">My Skills</a>
            <a href="/challenges/" class="btn btn-secondary">Challenges</a>
        </div>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/3242/3242257.png" alt="Skills illustration">
</section>

</body>
</html>
