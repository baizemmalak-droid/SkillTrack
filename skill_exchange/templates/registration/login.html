<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Skills Exchange</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #FFB6C1, #98FB98);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            margin-bottom: 30px;
            color: #FF69B4; /* وردي فاقع */
            text-shadow: 1px 1px #32CD32; /* أخضر لامع */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 12px;
            background: #f0f0f0;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #32CD32; /* أخضر */
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #FF69B4; /* وردي عند المرور */
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #FF69B4;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="{% url 'skills_home' %}">Back Home</a>
        </div>
    </div>
</body>
</html>
