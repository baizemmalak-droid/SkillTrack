<!DOCTYPE html>
<html>
<head>
    <title>Skill Exchange</title>
</head>
<body>
    <h1>Skills</h1>
    <ul>
        {% for skill in skills %}
            <li>{{ skill.name }} - {{ skill.description }}</li>
        {% endfor %}
    </ul>

    <h1>Skill Requests</h1>
    <ul>
        {% for req in requests %}
            <li>{{ req.requester }} requests {{ req.skill.name }}: {{ req.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
