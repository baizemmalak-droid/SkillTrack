<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request a Skill</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #d0f0c0);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #a3d9a5;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 5px solid #ff9fb1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff6f91;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        form {
            background-color: #ffffffcc;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
        }

        form h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #ff9fb1;
            font-size: 1em;
        }

        button {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #ff3f70;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<header>
    <h1>Request a Skill</h1>
</header>

<main>
    <form method="post">
        {% csrf_token %}
        <h2>Submit your skill request</h2>

        <label for="skill_name">Skill Name</label>
        <input type="text" id="skill_name" name="skill_name" placeholder="Enter skill name">

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter a short description"></textarea>

        <button type="submit">Submit Request</button>

        <div class="links">
            <a href="{% url 'skills_home' %}">Back to Home</a>
            <a href="/admin/">Admin Panel</a>
        </div>
    </form>
</main>

</body>
</html>
