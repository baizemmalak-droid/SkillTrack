<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrack | Ultimate Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --blue: #3b82f6;
            --pink: #ec4899;
            --text-main: #ffffff;
            --text-dim: #cbd5f5;
            --grad: linear-gradient(135deg, var(--blue), var(--pink));
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text-main); font-family: 'Outfit', sans-serif; min-height: 100vh; overflow-x: hidden; position: relative; }
        .bg-animation { position: absolute; inset: 0; z-index: -1; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); overflow: hidden; }
        .particle { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: float 20s infinite linear; }
        nav { padding: 40px 10%; display: flex; justify-content: space-between; align-items: center; z-index: 100; position: relative; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 2px; }
        .logo span { background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 12px 35px; border-radius: 50px; backdrop-filter: blur(20px); display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: #94a3b8; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .nav-links a:hover { color: white; text-shadow: 0 0 10px var(--blue); }
        main { display: grid; grid-template-columns: 1fr 1fr; align-items: center; padding: 0 10%; min-height: calc(100vh - 140px); z-index: 10; position: relative; }
        .hero-text h1 { font-size: clamp(50px, 7vw, 85px); font-weight: 900; line-height: 0.9; margin-bottom: 25px; }
        .hero-text h1 span { background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-text p { font-size: 19px; color: var(--text-dim); max-width: 500px; margin-bottom: 40px; line-height: 1.6; }
        .btn-group { display: flex; gap: 20px; flex-wrap: wrap; }
        .btn { padding: 18px 45px; border-radius: 12px; font-weight: 700; text-decoration: none; transition: 0.4s; text-transform: uppercase; font-size: 14px; display: inline-block; text-align: center; }
        .btn-primary { background: var(--grad); color: white; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
        .btn-primary:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(236, 72, 153, 0.4); }
        .btn-secondary { border: 1px solid rgba(255, 255, 255, 0.1); color: white; backdrop-filter: blur(10px); }
        .btn-secondary:hover { background: rgba(59, 130, 246, 0.1); border-color: var(--blue); }
        .canvas-3d { position: relative; width: 100%; height: 500px; display: flex; justify-content: center; align-items: center; perspective: 1000px; }
        .core { width: 100px; height: 100px; background: #fff; border-radius: 50%; box-shadow: 0 0 50px #fff, 0 0 100px var(--blue), 0 0 200px var(--pink); z-index: 10; animation: pulse 3s infinite ease-in-out; }
        .ring { position: absolute; border: 2.5px solid transparent; border-radius: 50%; }
        .r1 { width: 480px; height: 480px; border-top: 3px solid var(--blue); animation: spin1 10s linear infinite; }
        .r2 { width: 380px; height: 380px; border-right: 3px solid var(--pink); animation: spin2 8s linear infinite reverse; }
        .r3 { width: 280px; height: 280px; border-bottom: 3px solid white; animation: spin3 5s linear infinite; }
        @keyframes spin1 { from { transform: rotateX(70deg) rotateZ(0deg); } to { transform: rotateX(70deg) rotateZ(360deg); } }
        @keyframes spin2 { from { transform: rotateY(70deg) rotateZ(0deg); } to { transform: rotateY(70deg) rotateZ(360deg); } }
        @keyframes spin3 { from { transform: rotateX(110deg) rotateZ(0deg); } to { transform: rotateX(110deg) rotateZ(360deg); } }
        @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.1);} }
        @keyframes float { from{transform:translateY(100vh) translateX(0);} to{transform:translateY(-10vh) translateX(50px);} }
        @media (max-width: 1024px) { main { grid-template-columns: 1fr; text-align:center; padding: 40px 5%; } .hero-text p { margin:0 auto 40px; } .btn-group { justify-content:center; } .canvas-3d { height:400px; margin-top:40px; } }
        @media (max-width: 768px) { nav { flex-direction:column; gap:20px; padding:30px 5%; } .nav-links { padding:10px 25px; gap:20px; } .btn { padding:15px 30px; width:100%; } .btn-group { flex-direction:column; } }
        @media (max-width: 480px) { .hero-text h1 { font-size:42px; } .hero-text p { font-size:16px; } .canvas-3d { height:300px; } .r1 { width:300px;height:300px; } .r2 { width:240px;height:240px; } .r3 { width:180px;height:180px; } }
    </style>
</head>
<body>
    <div class="bg-animation" id="bg"></div>
    
    <nav>
        <div class="logo">SKILL<span>TRACK</span></div>
        <div class="nav-links">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Log out</a>
        </div>
    </nav>
    
    <main>
        <div class="hero-text">
            <h1>Elevate Your <br><span>Intelligence</span></h1>
            <p>
                Welcome to the core of your professional evolution. 
                Manage your skills through a high-fidelity neural interface.
                Track progress, exchange knowledge, and master new abilities.
            </p>
            <div class="btn-group">
                <a href="{% url 'skill_exchange:add_skill' %}" class="btn btn-primary">Add New Skill</a>
                <a href="{% url 'skill_exchange:my_skills' %}" class="btn btn-secondary">View My Skills</a>
                <a href="{% url 'skill_exchange:skill_guidance' %}" class="btn btn-secondary">Skill Guidance</a>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Dashboard</a>
            </div>
        </div>
        
        <div class="canvas-3d">
            <div class="core"></div>
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="ring r3"></div>
        </div>
    </main>
    
    <script>
        const bg = document.getElementById('bg');
        const particleCount = 50;
        for (let i=0;i<particleCount;i++){
            const particle=document.createElement('div');
            particle.className='particle';
            const size=Math.random()*4+1;
            particle.style.width=size+'px';
            particle.style.height=size+'px';
            particle.style.top=Math.random()*100+'vh';
            particle.style.left=Math.random()*100+'vw';
            const duration=Math.random()*15+10;
            const delay=Math.random()*5;
            particle.style.animationDuration=duration+'s';
            particle.style.animationDelay=delay+'s';
            particle.style.opacity=Math.random()*0.4+0.1;
            bg.appendChild(particle);
        }
        document.querySelectorAll('.ring').forEach(ring=>{
            ring.addEventListener('mouseenter',function(){
                this.style.borderColor='#fbbf24';
                this.style.filter='brightness(1.5)';
            });
            ring.addEventListener('mouseleave',function(){
                this.style.borderColor='';
                this.style.filter='';
            });
        });
    </script>
</body>
</html>
