<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Guidance | SkillTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: #fff;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 50px;
        }
        .skill-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        .skill-card {
            background: rgba(30,41,59,0.85);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .skill-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(60deg, #3b82f6, #ec4899, #fcd34d);
            transform: rotate(45deg);
            opacity: 0.1;
        }
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }
        .skill-name {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 15px;
        }
        .skill-level {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            color: #0f172a;
        }
        .beginner { background: #fcd34d; }
        .intermediate { background: #3b82f6; }
        .advanced { background: #ec4899; }
        .skill-advice {
            font-size: 15px;
            line-height: 1.6;
            color: #cbd5f5;
            margin-bottom: 20px;
        }
        .level-circle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .level-circle {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            position: relative;
        }
        .level-circle.fill {
            background: linear-gradient(90deg, #3b82f6, #ec4899);
        }
        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            .skill-card { padding: 20px; }
        }
    </style>
</head>
<body>

<h1>Skill Guidance & Challenges</h1>

{% if skill_feedback %}
<div class="skill-container">
    {% for s in skill_feedback %}
    <div class="skill-card">
        <div class="skill-name">{{ s.name }}</div>
        <div class="level-circle-container">
            <div class="level-circle {% if s.level == 'Beginner' %}fill{% endif %}"></div>
            <div class="level-circle {% if s.level == 'Intermediate' %}fill{% endif %}"></div>
            <div class="level-circle {% if s.level == 'Advanced' %}fill{% endif %}"></div>
            <span class="skill-level {% if s.level == 'Beginner' %}beginner{% elif s.level == 'Intermediate' %}intermediate{% else %}advanced{% endif %}">{{ s.level }}</span>
        </div>
        <div class="skill-advice">{{ s.advice }}</div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>You have no skills added yet. Go to <a href="{% url 'skill_exchange:add_skill' %}">Add Skills</a> to start.</p>
{% endif %}

</body>
</html>
