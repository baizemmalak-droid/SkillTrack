<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillTrack | Welcome</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            overflow-x: hidden;
        }

        /* ===== BACKGROUND EFFECT ===== */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            z-index: -1;
        }

        .circle-blue {
            width: 400px;
            height: 400px;
            background: #3b82f6;
            top: -100px;
            left: -100px;
        }

        .circle-pink {
            width: 450px;
            height: 450px;
            background: #ec4899;
            bottom: -150px;
            right: -150px;
        }

        /* ===== NAVBAR ===== */
        nav {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ec4899;
        }

        /* ===== HERO ===== */
        .hero {
            max-width: 1200px;
            margin: 120px auto 60px;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 50px;
        }

        .hero h1 {
            font-size: 54px;
            line-height: 1.2;
        }

        .hero span {
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            margin-top: 20px;
            font-size: 18px;
            color: #cbd5f5;
        }

        .hero-buttons {
            margin-top: 35px;
        }

        .hero-buttons a {
            display: inline-block;
            padding: 14px 30px;
            margin-right: 15px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-main {
            background: linear-gradient(90deg, #3b82f6, #ec4899);
            color: #fff;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(236,72,153,0.4);
        }

        .btn-outline {
            border: 2px solid #3b82f6;
            color: #3b82f6;
        }

        .btn-outline:hover {
            background: #3b82f6;
            color: #fff;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 30px;
            color: #94a3b8;
            font-size: 14px;
        }

        @media(max-width: 900px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="bg-circle circle-blue"></div>
<div class="bg-circle circle-pink"></div>

<nav>
    <h2>SkillTrack</h2>
</nav>

<section class="hero">
    <div>
        <h1>Welcome to <span>SkillTrack</span></h1>
        <p>
            Manage your skills, track your academic progress
            and prepare for your professional future.
        </p>

        <div class="hero-buttons">
            <a href="{% url 'login' %}" class="btn-main">Log In</a>
            <a href="{% url 'register' %}" class="btn-outline">Create Account</a>
        </div>
    </div>

    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png"
             alt="skill illustration"
             style="width:100%; max-width:420px;">
    </div>
</section>

<footer>
    © 2026 SkillTrack · Academic Project
</footer>

</body>
</html>
