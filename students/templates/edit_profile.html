<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Modifier Profile - {{ profile.user.username }}</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #f5f6fa); 
    color: #2f3640;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 30px;
  }

  .container {
    width: 90%;
    max-width: 700px;
    background: #ffffff; 
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  }

  h1 {
    text-align: center;
    color: #273c75;
    font-size: 2em;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  form p {
    display: flex;
    flex-direction: column;
    font-weight: bold;
    color: #273c75;
  }

  input[type="text"], select, textarea {
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1em;
    width: 100%;
    background: rgba(0,0,0,0.05);
    color: #2f3640;
    transition: 0.3s;
  }

  input[type="text"]:focus, select:focus, textarea:focus {
    background: rgba(0,0,0,0.1);
    box-shadow: 0 0 10px #44bd32;
  }

  .button-container {
    text-align: center;
    margin-top: 20px;
  }

  button {
    background-color: #ff6fb5; 
    color: #fff;
    padding: 12px 25px;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(255,111,181,0.4);
  }

  button:hover {
    background-color: #44bd32; 
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(68,189,50,0.5);
  }

  .link-container {
    text-align: center;
    margin-top: 15px;
  }

  .link-container a {
    color: #ff6fb5; 
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .link-container a:hover {
    color: #44bd32; 
    text-shadow: 0 0 10px rgba(68,189,50,0.6);
  }

  /* Skills multiple checkbox styling */
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .checkbox-group label {
    background: rgba(0,0,0,0.05);
    padding: 8px 12px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  .checkbox-group input[type="checkbox"] {
    margin-right: 5px;
    accent-color: #44bd32; 
    cursor: pointer;
  }

  .checkbox-group label:hover {
    background: rgba(68,189,50,0.1);
    box-shadow: 0 0 10px rgba(68,189,50,0.3);
  }

</style>
</head>
<body>

<div class="container">
  <h1>Modifier Profile - {{ profile.user.username }}</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-container">
      <button type="submit">Sauvegarder</button>
    </div>
  </form>

  <div class="link-container">
    <a href="{% url 'dashboard' %}">Retour au dashboard</a>
  </div>
</div>

</body>
</html>
