<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Skills Exchange</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FFC0CB, #90EE90); /* وردي و أخضر */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            color: #4CAF50; /* أخضر */
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #FF69B4; /* وردي */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #FF1493; /* وردي داكن */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4CAF50; /* أخضر */
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        body > .navbar + .login-container {
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'skills_home' %}">Skills Home</a>
        <a href="{% url 'request_skill' %}">Request Skill</a>
        <a href="/admin/">Admin</a>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
