<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill | SkillTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --primary: #3b82f6; --secondary: #ec4899; --highlight: #fcd34d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        
        nav { padding: 30px 60px; display: flex; justify-content: flex-end; gap: 20px; }
        .nav-link { text-decoration: none; color: #94a3b8; font-size: 14px; font-weight: 600; }

        .container { max-width: 500px; width: 90%; margin: 60px auto; background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border-radius: 24px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 40px 100px rgba(0,0,0,0.5); position: relative; }
        .container::after { content: ''; position: absolute; inset: 0; border-radius: 24px; padding: 2px; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 30px; text-align: center; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        form { display: flex; flex-direction: column; gap: 20px; }
        label { font-size: 13px; color: #94a3b8; font-weight: 600; margin-left: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        select { padding: 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(15,23,42,0.6); color: #fff; font-size: 15px; outline: none; transition: 0.3s; cursor: pointer; }
        select:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(59,130,246,0.3); }

        button { margin-top: 10px; padding: 18px; border: none; border-radius: 50px; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: #fff; font-weight: 700; cursor: pointer; transition: 0.4s; }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(59,130,246,0.4); border: 1px solid var(--highlight); }
    </style>
</head>
<body>
    <nav><a href="/dashboard/" class="nav-link">Back to Command</a></nav>
    <div class="container">
        <h1>Add Skill</h1>
        <form method="post">
            {% csrf_token %}
            <label>Expertise Domain</label>
            <select name="skill" required>
                {% for skill in skills %}
                    <option value="{{ skill.id }}">{{ skill.name }}</option>
                {% endfor %}
            </select>
            <label>Mastery Level</label>
            <select name="level" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <button type="submit">INITIALIZE PROTOCOL</button>
        </form>
    </div>
</body>
</html>
